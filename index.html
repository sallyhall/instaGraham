<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <title>instaGraham</title>
    <script type="text/html" id="picTmpl">
      <div class="row">
        <div class="col-sm-8 col-md-10">
          <div class="thumbnail">
            <span id="<%=attributes._id%>Delete" class="delete"><i class="fa fa-times"></i></span>
            <img src="<%=attributes.url%>" alt="<%=attributes.caption%>">
            <div class="caption">
              <h3><%=attributes.caption%></h3>
              <p><a href="#"><i class="fa fa-heart-o like" id="<%=attributes._id%>"></i></a><span>  <%=attributes.likes%> likes</span></p>
            </div>
          </div>
        </div>
      </div>
    </script>

  </head>
  <body>

  <div class="jumbotron">
    <h1>instaGraham</h1>
  </div>
  <section class>

    <div class="picForm col-md-3">
      <h3>Add a Graham</h3>
      <form>
        <div class="form-group">
          <label for="imageCaption">Caption</label>
          <input type="text" class="form-control" id="imageCaption" placeholder=".....">
        </div>
        <div class="form-group">
          <label for="imageURL">Image URL</label>
          <input type="text" class="form-control" id="imageURL" placeholder=".....">
        </div>
        <button type="submit" class="btn btn-default" id="imageUploadSubmit">Submit</button>
      </form>
    </div>
    <div class="pics col-md-6 col-md-offset-1">

    </div>
  </section>
  </body>
  <script src="bundle.js" charset="utf-8"></script>
</html>
